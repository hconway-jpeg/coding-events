<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navFrag"></nav>

<form method="post">
    <div class="form-group">
        <label>
            Event Category
            <input class="form-control" th:field="${eventCategory.name}">
        </label>
        <p class="text-danger" th:errors="${eventCategory.name}"></p>
    </div>
    <div class="form-group">
        <input class="btn btn-success" type="submit" value="Create Event">
    </div>
</form>

</body>
</html>
