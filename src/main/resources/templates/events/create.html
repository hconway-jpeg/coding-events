<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

    <nav th:replace="fragments :: navFrag"></nav>

    <form method="post">
        <div class="form-group">
            <label>
                Event Name
                <input class="form-control" th:field="${event.name}">
            </label>
            <p class="text-danger" th:errors="${event.name}"></p>
        </div>
        <div class="form-group">
            <label>
                Description
                <input class="form-control" th:field="${event.description}">
            </label>
            <p class="text-danger" th:errors="${event.description}"></p>
        </div>
        <div class="form-group">
            <label>
                Contact Email
                <input class="form-control" th:field="${event.contactEmail}">
            </label>
            <p class="text-danger" th:errors="${event.contactEmail}"></p>
        </div>
        <div class="form-group">
            <label>
                Category
                <br>
                <select th:field="${event.eventCategory}">
<!--                    <option value="Selections">Selections</option>-->
                    <option th:each="eventCategory : ${categories}"
                            th:value="${eventCategory.id}"
                            th:text="${eventCategory.name}">
                    </option>
                </select>
                <p class="text-danger" th:errors="${event.eventCategory}"></p>
            </label>
        </div>
        <div class="form-group">
            <input class="btn btn-success" type="submit" value="Create Event">
        </div>
    </form>

    </body>
</html>
