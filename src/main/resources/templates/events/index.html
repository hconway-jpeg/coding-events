<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navFrag"></nav>

<p th:unless="${events} and ${events.size()}">No Events Scheduled; Check back later!</p>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Event ID</th>
            <th>Event Name</th>
            <th>Description</th>
            <th>Contact Email</th>
            <th>Category</th>
        </tr>
    </thead>
    <tr th:each="event : ${events}">
        <td th:text="${event.id}">Event ID</td>
        <td th:text="${event.name}">Event Name</td>
        <td th:text="${event.eventDetails.description}">Event Description</td>
        <td th:text="${event.eventDetails.contactEmail}">Contact Email</td>
        <td th:text="${event.eventCategory.name}">Category</td>
    </tr>
</table>

</body>
</html>
